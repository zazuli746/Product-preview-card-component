<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div id="container">
    <div id="left-content">
      <img src="images/image-product-desktop.jpg" alt="Gabrielle Perfume">
    </div>
    <div id="right-content">
      <h6 class="text-header">PERFUME</h6>
      <h2 class="text-title"><b>Gabrielle Essence Eau De Parfum</b></h2>
      <h6></h5><p class="text-main">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p></h6>
      <div id="Price">
        <h2 class="discount-price">$149.99</h2>
      <h5 class="real-price"><s>$169.99</s></h5>
      </div> 
      <button type="submit" class="add-cart"><img src="images/icon-cart.svg" alt="icon cart" class="img-cart" /> Add to Cart</button>     
    </div>
  </div>
</body>
</html>
